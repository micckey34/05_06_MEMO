            //clear16
        $('#clear16').on('click', function() {
                localStorage.removeItem('memo16');
                $('#theme16').text('新規メモ');
                $('#theme16').css('color', 'rgba(255, 248, 220, 0.7)');
                $('#title16').val('');
                $('#text16').val('');
            })
            //呼び出し16
        if (localStorage.getItem('memo16')) {
            const jsonData16 = localStorage.getItem('memo16');
            const data16 = JSON.parse(jsonData16);
            $('#theme16').text(data16.title16);
            $('#theme16').css('color', 'seashell');
            $('#title16').val(data16.title16);
            $('#text16').val(data16.text16);
        } else {

        };
    </script>
